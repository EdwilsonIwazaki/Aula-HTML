<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>


        

window.onload = function(){
  
// função q faz a requisição do cep na pagina externa e traz os respectivos dados
let dadosCep = async function(cep){ //entrada do cep p procura
    let url = `https://viacep.com.br/ws/${cep}/json/`; //url com o CEP
    try { 
        let dadosFetch = await fetch(url);        
        let dadosJson = await dadosFetch.json();
        resultadoCep(dadosJson);
    } 
    catch(error){
        alert(error);
    }
    console.log(url);

}
    

function resultadoCep(dadosCep){
    for( let campo in dadosCep ) {
        if(document.querySelector(`#${campo}`)){
            document.querySelector(`#${campo}`).value = dadosCep[campo];
        }
    }    
}

const btnBuscar = document.querySelector("#buscarCep");
const CEP_      = document.querySelector("#NumeroCep");
    
btnBuscar.addEventListener('click',function(){
    dadosCep(CEP_.value);
})
}
 dadosCep('87050130');

</script>

</html>
