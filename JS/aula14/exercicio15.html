let frutas = [
    {fruta: "Uva", preco: 8.20},
    {fruta: "Maçã", preco: 6.40},
]


function listaFrutas(f){
 let total=0;
    for( let lista of f){
        for( let p  in lista){
            console.log(` ${p} -> ${lista[p]}` );
            if(lista[p] == lista.preco){
                total+= lista.preco;
            }
        }
    }    
  console.log("Total : ",total)
}

listaFrutas( frutas );
