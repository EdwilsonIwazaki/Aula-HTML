<script>

//1. Crie uma função que verifique qual é o maior número entre dois parâmetros
//e tenha como saída uma impressão no console.log informando o resultado.

let num1 = prompt("Digite o primeiro numero:");
let num2 = prompt("Digite o segundo numero:");

function comparaNumero(num1, num2)
{
    if(num1>num2){
        console.log ("o numero "+num1+" é maior que o numero "+num2);
        }
        else{
            if (num1==num2){
                console.log ("o numero "+num1+" é igual o numero "+num2);
                }
                else{
                console.log ("o numero "+num1+" é menor que o numero "+num2);
                }   
        }
}

comparaNumero(num1, num2);
</script>
